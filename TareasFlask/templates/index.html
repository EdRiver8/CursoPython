<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
  <title>Tareas</title>
</head>

<body>
  <h1>Sistema de Gestion de Tareas</h1>
  <div class="tareas">
    <!-- Seccion tareas actuales -->
    <section class="section tarea-actual">
      <h2>Tarea Actual</h2>
      {% if not currentTask == '' %}
      <!-- div para mostrar la tarea actual -->
      <div class="tarea">
        <span class="descripcion">{{user.currentTask.description}}</span>
        <span class="fecha">{{user.currentTask.dueDate}}</span>
      </div>
      <form action="/end-task" method="POST">
        <button>Finalizar Tarea</button>
      </form>
      {% else %}
      <span>Sin Tareas</span>
      {% endif %}
    </section>
    <!-- seccion tareas futuras -->
    <section class="section tarea-futura">
      <div class="tareas-cola">
        <h2>Tareas en Cola</h2>
        <a href="/add-task">
          <button>Agregar Nueva Tarea</button>
        </a>
      </div>
      {% for task in user.taskList %}
      <div class="tarea">
        <span class="descripcion">{{task.description}}</span>
        <span class="fecha">{{task.dueDate}}</span>
      </div>
      {% endfor %}
    </section>
  </div>
</body>

</html>
