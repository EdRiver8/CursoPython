<head>

<body class="bg-dark text-white">
  <div class="container">
    <div class="col-md-4 offset-md-4">
      <h1>Flask PostgreSQL CRUD</h1>
      <form id="userForm" action="" class="card card-body bg-gradient text-white" style="background-color: #000;">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" class="form-control mb-2" required>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="email@gmail.com" class="form-control mb-2" required>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Write a Password" class="form-control mb-2" required>
        <button class="btn btn-primary">SAVE</button>
      </form>
      <ul id="userList" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
      </ul>
    </div>
  </div>



  <script src="/static/main.js"></script>

</body>

</html>
